<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Customer Portal{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      h1 {
        color: #0d6efd;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      table {
        border: 1px solid #dee2e6;
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
      }

      table th,
      table td {
        border: 1px solid #dddddd;
        padding: 12px;
      }

      table th {
        background-color: #f4f4f4;
        font-weight: bold;
      }

      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }

      h1 {
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .status {
        font-weight: bold;
        text-align: center;
        color: white;
        padding: 8px;
        border-radius: 5px;
      }

      .status.pending {
        background-color: #ff4d4d; /* Red */
      }

      .status.processing {
        background-color: #ffd633; /* Yellow */
        color: #333; /* Darker text for contrast */
      }

      .status.resolved {
        background-color: #4caf50; /* Green */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'customer_dashboard' %}"
          >Gas Service</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'submit_request' %}"
                >Submit Request</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'track_request' %}"
                >Track Requests</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>
</html>
